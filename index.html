<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document_Photography_Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="header-nav">
            <a href="#" class="logo">Project Photo</a>
            <ul class="header-nav-menu">
                <li class="header-menu-topic"><a href="#">Home</a></li>
                <li class="header-menu-topic"><a href="./gallery.html">Gallery</a></li>
                <li class="header-menu-topic"><a href="./contact.html">Contact</a></li>
            </ul> 
        </nav>
    </header>
    <h1>My Photography</h1>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <div id="carouselId" class="carousel" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button class="carousel-indicator-button current slide" type="button" data-bs-target="#carouselId" data-bs-slide-to="0"></button>
            <button class="carousel-indicator-button" type="button" data-bs-target="#carouselId" data-bs-slide-to="1"></button>
            <button class="carousel-indicator-button" type="button" data-bs-target="#carouselId" data-bs-slide-to="2"></button>
            <button class="carousel-indicator-button" type="button" data-bs-target="#carouselId" data-bs-slide-to="3"></button>
            <button class="carousel-indicator-button" type="button" data-bs-target="#carouselId" data-bs-slide-to="4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="images\RWB_LANDSCAPE.jpg" alt="RWB Color Landscape" class="carousel-images">
                <div class="carousel-caption">
                    <h3>Title</h3>
                    <p>Description</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="20000">
                <img src="images/JUST_MARRIED.jpg" alt="City Beach" class="carousel-images">
                <div class="carousel-caption">
                    <h3>Title</h3>
                    <p>Description</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="30000">
                <img src="images/FOOD.jpg" alt="Hamburger" class="carousel-images">
                <div class="carousel-caption">
                    <h3>Title</h3>
                    <p>Description</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="40000">
                <img src="images/MONOCHROME.jpg" alt="Ocean Wave" class="carousel-images">
                <div class="carousel-caption">
                    <h3>Title</h3>
                    <p>Description</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="50000">
                <img src="images/BASEBALL_TEAM.jpg" alt="Baseball Kneel" class="carousel-images">
                <div class="carousel-caption">
                    <h3>Title</h3>
                    <p>Description</p>
                </div>
            </div>
        </div>
        <button class="carousel-button carousel-button-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
            <img src="https://www.pngkey.com/png/detail/830-8304891_png-file-svg-carousel-button-left-right.png" alt="Png File Svg - Carousel Button Left Right@pngkey.com">
        </button>
        <button class="carousel-button carousel-button-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
            <img src="https://www.pngkey.com/png/detail/830-8304891_png-file-svg-carousel-button-left-right.png" alt="Png File Svg - Carousel Button Left Right@pngkey.com">
        </button>
    </div>
    <script src="carousel.js"></script>
</body>
</html>
