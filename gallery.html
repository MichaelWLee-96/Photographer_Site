<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My (bootstrap) Photo Gallery</title>
</head>
<body>
    <header>
        <nav class="header-nav">
            <a href="./index.html" class="logo">
                <img src="images/LOGO.jpg" style="width:100%" alt="lens">
            </a>
            <ul class="header-nav-menu">
                <li class="header-menu-topic"><a href="./index.html"><strong>Home</strong></a></li>
                <li class="header-menu-topic"><a href="#"><strong>Gallery</strong></a></li>
                <li class="header-menu-topic"><a href="./contact.html"><strong>Contact</strong></a></li>
            </ul> 
        </nav>
    </header>
    <h1>Gallery</h1>
    <div class="container">
        <div class="row d-block">
            <div class="col-sm-4"><img src="images/RWB_LANDSCAPE.jpg" alt="lake rwb"></div>
            <div class="col-sm-4 offset-sm-4"><img src="images/MONOCHROME.jpg" alt="baw surf"></div>
        </div>   
        <div class="row d-block w-100">
            <div class="col-sm-4"><img src="images/JUST_MARRIED.jpg" alt="married"></div>
            <div class="col-sm-4 offset-sm-4"><img src="images/ISLAND_WEDDING.jpg" alt="sky wedding"></div>
        </div>    
        <div class="row d-block w-100">
            <div class="col-sm-4 offset-sm-4"><img src="images/FOOD.jpg" alt="burger plate"></div>
            <div class="col-sm-4 offset-sm-4"><img src="images/BASEBALL_TEAM.jpg" alt="bball"></div>
        </div>    
        <div class="row d-block w-100">
            <div class="col-sm-4"><img src="images/NIGHT_SUNSET.jpg" alt="sunset"></div>
            <div class="col-sm-4 offset-sm-4"><img src="images/ACOUSTIC.jpg" alt="guitar"></div>
        </div>   
        <div class="row d-block w-100">
            <div class="col-sm-4"><img src="images/HOCKEY.jpg" alt="hockey"></div>
            <div class="col-sm-4 offset-sm-4"><img src="images/SUSHI.jpg" alt="sushi"></div>
        </div>
     </div>
</body>
</html>
