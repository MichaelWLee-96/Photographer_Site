<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Contact</title>
</head>
<body>
    <header>
        <nav class="header-nav">
            <a href="./index.html" class="logo">
                <img src="images/LOGO.jpg" style="width:100%" alt="lens">
            </a>
            <ul class="header-nav-menu">
                <li class="header-menu-topic"><a href="./index.html"><strong>Home</strong></a></li>
                <li class="header-menu-topic"><a href="./gallery.html"><strong>Gallery</strong></a></li>
                <li class="header-menu-topic"><a href="#"><strong>Contact</strong></a></li>
            </ul> 
        </nav>
    </header>
    <h1>Contact Me</h1>
    <form action="#" method="GET">
        <div class="form-row">
            <label>
                First Name:
                <input type="text" name="first-name" required>
            </label>
        </div>
        <div class="form-row">
            <label>
                Last Name:
                <input type="text" name="last-name">
            </label>
        </div>
        <div class="form-row">
            <label>
                Email:
                <input type="email" name="email" required>
            </label>
        </div>
        <div class="form-row">
            <label>
                Comment:
                <input type="textarea" name="comment" required>
            </label>
        </div>
        <div class="form-row">
            <button class="submit" type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
